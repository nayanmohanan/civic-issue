@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-75 z-40 transition-opacity" aria-hidden="true" (click)="close.emit()"></div>
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md m-4" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center border-b p-4 dark:border-gray-700">
        <h3 class="text-xl font-bold">
          <ng-content select="[modal-title]"></ng-content>
        </h3>
        <button (click)="close.emit()" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Close modal">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="p-4">
        <ng-content select="[modal-body]"></ng-content>
      </div>
      <div class="flex justify-end p-4 border-t bg-gray-50 dark:bg-gray-900/50 rounded-b-lg dark:border-gray-700">
         <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
}
