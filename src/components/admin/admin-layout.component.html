<div class="flex h-screen bg-white text-black dark:bg-black dark:text-white">
  <!-- Sidebar -->
  <aside class="flex-shrink-0 w-64 bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex flex-col">
    <div class="h-16 flex items-center justify-center border-b border-gray-200 dark:border-gray-800">
      <h1 class="text-xl font-bold">Admin Panel</h1>
    </div>
    <nav class="flex-1 px-2 py-4 space-y-1">
      <a routerLink="issues/all" routerLinkActive="bg-black text-white dark:bg-white dark:text-black" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">All Issues</a>
      <a routerLink="issues/pending" routerLinkActive="bg-black text-white dark:bg-white dark:text-black" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Pending Issues</a>
      <a routerLink="issues/in-progress" routerLinkActive="bg-black text-white dark:bg-white dark:text-black" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">In Progress</a>
      <a routerLink="issues/resolved" routerLinkActive="bg-black text-white dark:bg-white dark:text-black" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Resolved</a>
      <a routerLink="notify-authority" routerLinkActive="bg-black text-white dark:bg-white dark:text-black" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Notify Authority</a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="h-16 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between px-6">
      <h2 class="text-2xl font-bold">Admin Dashboard</h2>
      <div class="flex items-center space-x-4">
        <a routerLink="/user" class="bg-black text-white dark:bg-white dark:text-black font-semibold py-2 px-4 rounded-md text-sm hover:bg-gray-800 dark:hover:bg-gray-200 transition-colors">
          Logout
        </a>
        <app-theme-toggle></app-theme-toggle>
      </div>
    </header>
    <!-- Content area -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-white dark:bg-black p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
