<div>
  <h3 class="text-2xl font-bold mb-4">{{ title() }}</h3>
  <div class="overflow-x-auto bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg">
    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
      <thead class="bg-gray-50 dark:bg-gray-900/50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Issue ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Title</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Reporter</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Location</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
        @for (issue of filteredIssues(); track issue.id) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">{{ issue.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ issue.title }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ issue.reporter }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">{{ issue.location }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold" [class]="getStatusColor(issue.status)">{{ issue.status }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <a [routerLink]="['/admin/issue', issue.id]" class="text-black dark:text-white hover:underline">View / Update</a>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="6" class="text-center py-10 text-gray-500 dark:text-gray-400">
              No issues found.
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
